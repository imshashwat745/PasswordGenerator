<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <!-- Heading -->
        <h1>PASSWORD GENERATOR</h1>

        <!-- Password text section -->
        <div id="passwordTextSection">
            <input type="text" placeholder="PASSWORD" readonly id="passwordText">
            <button id="copyButton">
                <span class="tooltip" data-copyMsg></span>
                <img src="assets/copy.svg" alt="">
            </button>
        </div>

        <!-- Password options section -->
        <div id="passwordOptionSection">

            <!-- Password length section -->
            <div class="passwordLengthContainer">
                <p>Password Length</p>
                <p id="passwordLength">0</p>
            </div>

            <!-- Slider -->
           <input type="range" id="passwordLengthSlider" min="1" max="20">

           <!-- Password Options Checkboxes-->
           <div class="checkboxes">

               <div class="check" >
                   <input type="checkbox" id="upperCheck" class="passwrodCheck">
                   <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="check" >
                    <input type="checkbox" id="lowerCheck" class="passwrodCheck">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="check" >
                    <input type="checkbox" id="numberCheck" class="passwrodCheck">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check" >
                    <input type="checkbox" id="specialCheck" class="passwrodCheck">
                    <label for="specialChars">Include Special Characters</label>
                </div>
            </div>
                
                <!-- Strength Section -->
           <div class="strengthContainer">
                <p>Strength</p>
                <div id="strengthColor"></div>
           </div>
           <!-- Generate Button -->
           <button id="generatePasswordButton">Generate Password</button>
        </div>





    </div>
    <script src="script.js"></script>
</body>
</html>
